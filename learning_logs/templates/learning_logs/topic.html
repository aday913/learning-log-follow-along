{% extends 'learning_logs/base.html' %}

{% block content %}
  <p>Topic: {{ topic }}</p>

  <p>Entries:</p>
  <ul>
      {% for entry in entries %}
        <li>
            <p>{{ entry.date_added|date}}</p>
            <p>{{ entry.text|linebreaks }}</p>
        </li>
      {% empty %}
        <li>No entries have been added for this topic yet.</li>
      {% endfor %}
  </uL>
{% endblock content %}
